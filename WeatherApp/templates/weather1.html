
<form method = 'post'>
    {% csrf_token %}
{%load static%}
<link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'>
<link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
<link href ="{% static 'weather1.css'%}" rel = 'stylesheet'>
<head>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary my-1  " >
        <p class="navbar-brand" align= 'center'><h3>Weather Forecast</h3></p>
      </nav>



</head>

<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="row card0">
            <div class="card1 col-lg-8 col-md-7">
                <large>Today's Weather</large>
                <div class="text-center">
                    <img class="image mt-5" src="http://openweathermap.org/img/w/{{icon}}.png" height='100px' width='75px'>
                </div>
                <div class="row px-3 mt-3 mb-3">
                    <h3 class="large-font mr-3">{{temp}}</h3>
                    <div class="d-flex flex-column mr-3">
                        <h2 class="mt-3 mb-0"></h2>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <h3 class="fa fa-sun-o mt-4"></h3>
                        <large>{{day}}</large>
                        <large>{{today}}</large>
                    </div>
                </div>
            </div>
            <div class="card2 col-lg-4 col-md-5">
                <div class="row px-3">
                    <input type="text" name="city" placeholder="Another location" class="mb-5" required>
                        <button type= 'submit' class="fa fa-search mb-5 mr-0 text-center"> </button>
                </div>
                <div class="mr-5">
                    
                    <div class="line my-5"></div>
                    
                    <p>Weather Details</p>
                    <div class="row px-3">
                        <p class="light-text">City:</p>
                        <p class="ml-auto"><b><h5>{{city}}</h5></b></p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Country_code:</p>
                        <p class="ml-auto">{{country_code}} </p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Coordinates[X,Y]:</p>
                        <p class="ml-auto">{{coordinate}} </p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Humidity:</p>
                        <p class="ml-auto">{{humidity}}</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Main:</p>
                        <p class="ml-auto">{{main}}</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Description:</p>
                        <p class="ml-auto">{{description}}</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Pressure:</p>
                        <p class="ml-auto">{{pressure}}</p>
                    </div>


                    <div class="line mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
